parameters:
  name: ""
  arch: ""
  tag: ""

steps:
- task: Docker@2
  displayName: Login
  inputs:
    containerRegistry: $(ACR_SERVICE_CONNECTION)
    command: 'login'
    addPipelineData: false

- powershell: |
    powershell.exe -command "& { . .\build\scripts\windows.ps1; Retry({${{ parameters.name }}-image windows-${{ parameters.arch }}-${{ parameters.tag }}}) }"
  name: image_build
  displayName: Image Build

- powershell: |
    $registry = "acnpublic.azurecr.io"
    docker push $registry/azure-${{ parameters.name }}:windows-${{ parameters.arch }}-${{ parameters.tag }}
  name: image_push
  displayName: Image Push
  retryCountOnTaskFailure: 3

- task: Docker@2
  displayName: Logout
  inputs:
    containerRegistry: $(ACR_SERVICE_CONNECTION)
    command: 'logout'
    addPipelineData: false
